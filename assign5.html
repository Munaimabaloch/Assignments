<html>
    <head>
        <title>font size align</title>
        <style>
            .p1 {font-size: x-large; text-align: center;}
            .p2 {font-size: larger; text-align: justify;}
            .p3 {font-size: medium; text-align: right;}
            .p4 {font-size: small; text-align: left;}
            body {background: rgb(233, 138, 154);}
            p {color: aliceblue;}
        </style>
    </head>
    <body>
        <p class="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <p class="p2">education is the key to sucess</p>
        <p class="p3">A lake is an often naturally occurring, relatively large and fixed body of water</p>
        <p class="p4">A forest is an area of land where various plants and animals grow naturally</p>
    </body>
</html>
